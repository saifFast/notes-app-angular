<div class="container mt-5">
  <h1 class="text-center mb-4">Saif's Notes</h1>

  <div class="mb-3">
    <input 
      type="text"
      [(ngModel)]="newNote"
      (keyup.enter)="addNote()"
      class="form-control mb-2"
      placeholder="Type a new note and press Enter">
    
    <button 
      class="btn btn-primary"
      (click)="addNote()">
      Add Note
    </button>
  </div>

  <div *ngIf="notes.length === 0" class="text-muted text-center">
    No notes yet. Add one above!
  </div>

  <div class="row mt-4">
    <div *ngFor="let note of notes; let i = index" class="col-md-6 mb-3">
      <div class="card position-relative" [ngStyle]="{ 'background-color': note.color }">
        <div class="card-body">
          <p class="card-text">{{ note.text }}</p>
          <button 
            class="btn-close position-absolute top-0 end-0 m-2"
            (click)="deleteNote(i)">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
